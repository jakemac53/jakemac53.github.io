<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_list_dart.html">

<polymer-element name="players-page">
  <template>
    <style>
      core-list-dart h3 {
        padding: 10px 0;
        font-size: 16px;
        height: 19px;
        margin: 0px;
        cursor: pointer;
        border-bottom: solid 1px black;
        display: block;
        overflow: hidden;
      }
      core-list-dart h3[drafted] {
        background-color: red;
      }
      .fantasy-pts .score {color: green;}
      .nfl-fantasy-pts .score {color: blue;}
      .position {color: orange;}
      .name {
        width: 135px; 
        white-space: nowrap; 
        text-overflow: ellipsis;
      }
      span {
        display: inline-block;
        overflow: hidden;
      }
      span.score {
        display: inline;
      }
    </style>
    <core-list-dart id="player-list" data="{{filteredPlayers}}" height="40">
      <template>
        <h3 drafted?="{{drafted}}">
          <span class="position">{{position.name}}</span>
          <span class="name"><a _href="{{link}}" target="_blank">{{name}}</a></span>
          <span class="fantasy-pts">HJ: <span class="score">{{fantasyPts.floor()}}</span></span>
          <span class="nfl-fantasy-pts">NFL: <span class="score">{{nflFantasyPts.floor()}}</span></span>
        </h3>
      </template>
    </core-list-dart>
  </template>
  <script type="application/dart" src="players_page.dart"></script>
</polymer-element>
