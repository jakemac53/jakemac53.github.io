<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Galaterm</title>

  <!-- Load xterm.js styling and library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }
    #terminal-container {
      /* Width and height handled dynamically by xterm.js or terminal-host.js, but these are fallbacks */
      width: 800px;
      height: 600px;
      border: 1px solid #333;
      padding: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <div id="terminal-container">Loading Galaterm...</div>

  <!-- Bridge between compiled Dart/Nocterm and xterm.js -->
  <script src="terminal-host.js"></script>

  <script>
    // Initialize the terminal host before the main script runs
    const host = new NoctermTerminalHost('terminal-container');
    host.initialize().then(() => {
        // Wait for it to be ready before letting Dart kick in
        console.log("Host ready!");
    });
  </script>

  <!-- The compiled Dart application -->
  <script src="main.dart.js" defer></script>

</body>
</html>
